<body>
  <div class="container-fluid">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">

    <div class="row">
      <div class="col-2">
        <h2>Do Stuff!</h2>
        asdf
      </div>
      <div class="col-10">

        <h2>Calculate Stuff!</h2>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputAPIKey"
                placeholder="TgLr3h6XUeQnpRVmTNkf5jf9rEB4gJXqeJzbeGZi"
                value = "TgLr3h6XUeQnpRVmTNkf5jf9rEB4gJXqeJzbeGZi">
              <label for="inputAPIKey">API Key</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-9">
            <label for="inputCapacity" class="form-label">System Capacity (kwH)</label>
            <input type="range" class="form-range" min="0.5" max="50" step="0.5" id="inputCapacity">
          </div>
          <div class="col-md-3">
              <label for="inputLosses" class="form-label">Losses</label>
              <input type="range" class="form-range" min="-.05" max="0.990" step="0.05" id="inputLosses">
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="inputModuleType" aria-label="Floating label select example">
                <option value="0" selected>Standard</option>
                <option value="1">Premium</option>
                <option value="2">Thin Film</option>
              </select>
              <label for="inputModuleType">Module Type</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="inputArrayType" aria-label="Floating label select example">
                <option value="0" selected>Fixed</option>
                <option value="1">Fixed (Roof-Mounted)</option>
                <option value="2">1-Axis</option>
                <option value="3">1-Axis (Backtracking)</option>
                <option value="4">2-Axis</option>

              </select>
              <label for="inputArrayType">Array Type</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-6">
            <label for="inputTilt" class="form-label">Tilt (Degrees)</label>
            <input type="range" class="form-range" min="0" max="90" step="1" id="inputTilt">
          </div>
          <div class="col-md-6">
              <label for="inputAzimuth" class="form-label">Azimuth (Degrees)</label>
              <input type="range" class="form-range" min="0" max="360" step="1" id="inputAzimuth">
          </div>
        </div>
      
        <div class="row g-2">
            <button type="button" class="btn btn-success" id="buttonCalculate">Calculate!</button>
        </div>
        <div id = "result">

        </div>
      </div>
    </div>
  </div>
